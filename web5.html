<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="./estilos5.css">  
</head>
<body>
    <div class="white-background">
        <div class="container">
            <h1>WELCOME TO MANÁ</h1>
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" value="Isabel">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" value="Ruales">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="isabelhruales@gmail.com">
            </div>
            <div class="input-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="••••••••">
                <i class="fas fa-eye"></i>
            </div>
            <div class="input-group password-group">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" value="••••••••">
                <i class="fas fa-eye"></i>
            </div>
            <button class="btn">Sign Up</button>
            <div class="signin-link">
                Already have any account? <a href="#">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
