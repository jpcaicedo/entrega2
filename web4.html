<html>
 <head>
  <title>
   Product Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./estilos4.css">  
 </head>
 <body>
  <div class="header">
   <i class="fas fa-bars menu-icon">
   </i>
   <div class="logo">
    MANÁ
   </div>
   <div>
    <i class="fas fa-search search-icon">
    </i>
    <i class="fas fa-shopping-cart cart-icon">
    </i>
   </div>
  </div>
  <div class="product-container">
   <div class="product-image">
    <img alt="Notebook Box Grey" height="400" src="./bagPhoto/image 12.png" width="300"/>
   </div>
   <div class="product-details">
    <div>
        <h1>
            MANÁ
           </h1>
           <p>
            Notebook Box Grey
           </p>
           <p>
            Item: 87689
           </p>
           <p class="price">
            $29.97
           </p>
           <p>
            The model have specific sizes
           </p>
           <div class="size-options">
            <button>
             S
            </button>
            <button>
             M
            </button>
            <button>
             L
            </button>
            <button>
             XL
            </button>
           </div>
           <div class="size-guide">
            size guide
           </div>
    </div>
    <div class="accordion">
     <div class="accordion-item">
      <button>
       Details of the product
       <i class="fas fa-chevron-down">
       </i>
      </button>
     </div>
     <div class="accordion-item">
      <button>
       Composition and care
       <i class="fas fa-chevron-down">
       </i>
      </button>
     </div>
     <div class="accordion-item">
      <button>
       Shipping
       <i class="fas fa-chevron-down">
       </i>
      </button>
     </div>
     <div class="accordion-item">
      <button>
       Returns guarantees
       <i class="fas fa-chevron-down">
       </i>
      </button>
     </div>
    </div>
   </div>
  </div>
  <div class="footer">
   2024 MANÁ S.A.S.
  </div>
 </body>
</html>
