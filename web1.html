<html>
 <head>
  <title>
   Maná
  </title>
  <link rel="stylesheet" href="./estilos1.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

 </head>
 <body>
  <div class="header">
   <i class="fas fa-bars menu-icon">
   </i>
   <div class="logo">
    MANÁ
   </div>
   <div>
    <i class="fas fa-search search-icon">
    </i>
    <i class="fas fa-shopping-cart cart-icon">
    </i>
   </div>
  </div>
  <div class="container">
   <div class="sidebar">
    <img alt="User profile picture" height="100" src="profile.jpg" width="100"/>
    <div class="user-info">
     <input type="text" placeholder="UserName">
     <input type="email" placeholder="Email" name="" id="">
     <input type="number" placeholder="Age">
     <input type="text" placeholder="profession">
    </div>
    <div class="buttons">
     <a href="web4.html">
      My bag
      <i class="fas fa-shopping-bag">
      </i>
     </a>
     <a>
      Privacy
      <i class="fas fa-lock">
      </i>
     </a>
     <a>
      Delete account
      <i class="fas fa-trash">
      </i>
     </a>
    </div>
   </div>
   <div class="main-content">
    <div class="product">
     <img alt="Dairy" height="200" src="./web1Photos/Group 1 (1).png" width="200"/>
     <div class="status">
      Delivered
     </div>
     <div class="description">
      <div>
       Dairy
      </div>
      <div>
       10 $
      </div>
     </div>
    </div>
    <div class="product">
     <img alt="Secret note" height="200" src="./web1Photos/Group 2.png" width="200"/>
     <div class="status">
      Delivered
     </div>
     <div class="description">
      <div>
       Secret note
      </div>
      <div>
       20 $
      </div>
     </div>
    </div>
    <div class="product">
     <img alt="Drawing pens" height="200" src="./web1Photos/Group 3.png" width="200"/>
     <div class="status">
      Waiting
     </div>
     <div class="description">
      <div>
       Drawing pens
      </div>
      <div>
       50 $
      </div>
     </div>
    </div>
    <div class="product">
     <img alt="Pencils" height="200" src="./web1Photos/Group 4.png" width="200"/>
     <div class="status">
      Delivered
     </div>
     <div class="description">
      <div>
       Pencils
      </div>
      <div>
       20 $
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
